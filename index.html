<!DOCTYPE html>
<html lang="en">

<head>
    <!--    default character set -->
    <meta charset="UTF-8">
    <!--     default import to have proper mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    author of this file-->
    <meta name="author" content="Arnold Abraham & Arnold Code Academy">

    <!--    The tab title -->
    <title>Tic Tac Toe By ACA</title>

    <!--    The tab icon -->
    <link rel="icon" href="res/aca_icon.ico">

    <!--    References to google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

    <!--    Reference to our main style sheet -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!--    Reference to our main.js (javascript source code) -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<!-- visible content of the document -->
<body>
<div>
    <!--     header of the page -->
    <h1 class="header">Tic Tac Toe</h1>
</div>

<!-- container for our input fields and the submit button -->
<div class="playerInputContainer">
    <!--    input form to grab all input values at once -->
    <form id="formPlayer">
        <!--        input one for player 1 -->
        <div>
            <label for="player1">Player 1</label>
            <input type="text" placeholder="name here" name="player1" id="player1" class="inputField"/>
        </div>
        <!--        input two for player 2 -->
        <div>
            <label for="player2">Player 2</label>
            <input type="text" placeholder="name here" name="player2" id="player2" class="inputField"/>
        </div>
        <!-- submit button to send the form as one to JavaScript code -->
        <input type="submit" class="submitButton" value="Start Game!"/>
    </form>
</div>
<!--This is the board, it needs two styles "boardMain" & "hiddenContainer"-->
<div class="boardMain hiddenContainer">
<!--    boardMain is used to query this HTML element by code. You could also use an ID-->
<!--    hiddenContainer is important to hide the element before player have entered their names -->

    <!-- this element will contain the texts to display which turn is currently ongoing   -->
    <div class="boardPlayerTurn"></div>

    <!--  It is convenient and best practice to have a wrapping class around many other aligned elements  -->
    <div class="boardContainer">
        <!-- Each board cell needs it's own div-->
        <div class="boardCell">
            <!-- each cell needs it's own div for a mark "X" or "O" -->
            <!-- has user defined property called "data-id" to identify it later,
             can also be done using simple id attribute
             or just query all elements using query for class -> returns Array of type HTMLCollection
             -->
            <div class="mark" data-id="0"></div>
        </div>
        <div class="boardCell">
            <div class="mark" data-id="1"></div>
        </div>
        <div class="boardCell">
            <div class="mark" data-id="2"></div>
        </div>

        <div class="boardCell">
            <div class="mark" data-id="3"></div>
        </div>
        <div class="boardCell">
            <div class="mark" data-id="4"></div>
        </div>
        <div class="boardCell">
            <div class="mark" data-id="5"></div>
        </div>

        <div class="boardCell">
            <div class="mark" data-id="6"></div>
        </div>
        <div class="boardCell">
            <div class="mark" data-id="7"></div>
        </div>
        <div class="boardCell">
            <div class="mark" data-id="8"></div>
        </div>
    </div>
</div>

<!-- defaultly hidden reset container with button -->
<div class="reset resetHidden">
    <!-- reset/replay/clear board button, whatever you prefer to call it -->
    <button class="replayButton" value="replay">
        <!-- text inside the button -->
        <span class="clear-board">Clear Board</span>
    </button>
</div>
</body>

</html>
